<!doctype html>
<html lang="en">
<head>

    <!-- Zavisimost' Bootstrap-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>Oshibka</title>
</head>

<body>
<div class="container-fluid p-0">
    <header th:insert="~{blocks/header :: header_login}"></header>
    <div class="container col-9">
        <form class="mt-3" th:action="@{/users/register}" method="post">
            <div class="mb-3" th:if="${error}">
                <p class="text-danger" th:text="${error}"></p>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label"><b>Imja pol'zovatelja</b></label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Ivanov Ivan" required>
            </div>
            <div class="mb-3">
                <label for="login" class="form-label"><b>Login</b></label>
                <input type="text" class="form-control" id="login" name="login" placeholder="John" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><b>Parol</b></label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3 row">
                <p>Uzhe est' akkaunt?</p>
                <div class="col-6 d-grid gap-2">
                    <a class="btn btn-warning w-150" th:href="@{/users/login}">Vojti</a>
                </div>
                <div class="col-6 d-grid gap-2">
                    <button class="btn btn-primary w-150" type="submit">Zaregistrirovat'sja</button>
                </div>
            </div>
        </form>
        <footer th:insert="~{blocks/footer :: footer}"></footer>
    </div>
</div>
</body>
</html>
