<!doctype html>
<html lang="en">

<div th:fragment="header_main">
    <nav class="navbar navbar-expand-lg navbar-dark bg-grey">
        <div class="container">
            <a class="navbar-brand text-secondary" href="/"><h2>ToDo List</h2></a>
            <div class="collapse navbar-collapse">
                <div class="col-1"></div>
                <div class="btn-group col-3">
                    <button type="button" class="btn btn-outline-secondary btn-sm w-100">Vybor zadach</button>

                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/tasks/all}">Vse zadachi</a></li>

                    </ul>
                </div>
            </div>
            <div class="d-flex">
                <a class="nav-link text-secondary me-3" href="#" th:text="${user.name}"></a>
                <a class="nav-link text-secondary" th:href="@{/users/logout}">Vyjti</a>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="header_login">
