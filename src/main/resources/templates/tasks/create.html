<!doctype html>
<html lang="en">
<head>

    <!-- Zavisimost' Bootstrap-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>Sozdat' novuju zadachu</title>
</head>

<body>
<div class="container-fluid p-0">
    <header th:insert="~{blocks/header :: header_main}"></header>
    <div class="container col-9">
        <form th:action="@{/tasks/create}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label fs-6"><b>Nazvanie zadachi</b></label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Kupit' produkty">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label fs-6"><b>Opisanie zadachi</b></label>
                <textarea class="form-control" id="description" name="description" rows="9" placeholder="Nado shodit' v magazin"></textarea>
            </div>
            <div class="mb-3 col-3">
                <label for="priority.id"><b>Prioritet: </b></label>
                <select class="form-control" id="priority.id" name="priority.id">
                    <option th:each="priority : ${priorities}" th:value="${priority.id}" th:text="${priority.name}"></option>
                </select>
            </div>
            <div class="row">
                <div class="col-6 d-grid gap-2">
                    <button class="btn btn-primary w-150" type="submit">Sozdat'</button>
                </div>
                <div class="col-6 d-grid gap-2">
                    <a class="btn btn-danger w-150" th:href="@{/tasks/all}">Otmena</a>
                </div>
            </div>
        </form>
        <footer th:insert="~{blocks/footer :: footer}"></footer>
    </div>
</div>
</body>
</html>
